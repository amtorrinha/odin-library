<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="books"></div>
    <dialog>
        <form id="myForm" method="dialog">
            <p>Enter Book Info</p>
            <label for="title">Title</label>
            <input type="text" id="title" required>

            <label for="author">Author</label>
            <input type="text" id="author" required>

            <label for="pages">Number of pages</label>
            <input type="number" id="pages" required>

            <p>Have you read it?</p>
            <input type="radio" id="yes" name="book_read" value="true">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="book_read" value="false">
            <label for="no">No</label><br>

            <button type="submit">Confirm</button>
        </form>
    </dialog>
    <button class="new-book">NEW BOOK</button>
</body>
</html>
